              <section id="mainpart">
                  <div class="dark">
                      <form class="quote" action="details">
                      <h3>Register Your Details</h3>
                      <div>
                          <label>First Name:</label><br>
                          <input type="text" placeholder="Full Name" name="firstname">
                      </div>
                      <div>
                          <label>Other Names:</label><br>
                          <input type="text" placeholder="Other Name" name="othername">
                      </div>
                      <div style="margin:0 auto;width:100%;text-align:left;">
                      <label>Gender:</label><br>
                       <input  type="radio" name="gender" value="male"/> Male
                       <input  type="radio" name="gender" value="female"/>Female<br/> 
                      </div>
                      <div>
                          <label>City:</label><br>
                          <input type="text" placeholder="City" name="city">
                      </div>
                      <div>
                          <label>email:</label><br>
                          <input type="email" placeholder="Email address" name="email">
                      </div>
                      <div>
                          <label>Phone Number:</label><br>
                          <input type="text" placeholder="890123456" name="phoneNumber">
                      </div>
                      <div>
                          <label>Sourvenir:</label><br/>
                          <input type="text" placeholder="Sourvenir" name="sourvenir"><br>
                      </div>
                      
                      <button class="button_1" type="submit">Submit</button>
                      </form>
                  </div>
              </section>
